
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
    <a  style="float: left;" >My Monthly Sales</a>
</div>

</body>
</html>
<br>
<form name="myForm" ng-controller="DateController as dateCtrl">
  <input id="month" type="month" name="input" ng-model="example.value"
     placeholder="yyyy-MM" min="2022-01" max="2022-12" required />
     <button (click)="saleLinesDisplay()">fetch</button>
</form>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Sales Line Id</th>
            <th> Reporting Id </th>
            <th> Date</th>
            <th> Product Id </th>
            <th> Sales Price </th>
            <th> Commission </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.salesLineId }} </td>
            <td> {{ user.reportingId }} </td>
            <td> {{ user.salesDate }} </td>
            <td> {{ user.productId }} </td>
            <td> {{ user.salesPrice }} </td>
            <td> {{ user.commision }} </td>
        </tr>
    </tbody>
</table>
