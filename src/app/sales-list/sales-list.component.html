
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
    <a  style="float: left;" >Sales Person List</a>
  <a  (click)="addUser()" style="float: right;cursor: pointer;"> Add User</a>
</div>

</body>
</html>

<table class = "table table-striped">
    <thead>
        <tr>
            <th> Sales Id</th>
            <th> Name </th>
            <th> Commission</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{ user.salesPersonId }} </td>
            <td> {{ user.name }} </td>
            <td> {{ user.uptoDateCommission }} </td>
            <td>
                <button (click) = "deleteuser(user.salesPersonId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
