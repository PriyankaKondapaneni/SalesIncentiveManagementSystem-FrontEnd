<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="bg"></div>


<form>
  <h3 class="text-success text-center"><b>Sales Incentive Management System</b></h3>
  <br>
  <div class="form-field">
    <input type="text" class="form-control" id="floatingInput" placeholder="UserName" name="salesPersonId" [(ngModel)]="sp.salesPersonId">
  </div>
  
  <div class="form-field">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="sp.password">
  </div>
  <div class="form-field">
  <select class="form-select" id="floatingSelect" aria-label="Role" placeholder="Role" name="role" [(ngModel)]="sp.role">
    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
  </select>
</div>

  
  <div class="form-field">
    <button class="btn " type="button" (click)="login()" >Login</button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
